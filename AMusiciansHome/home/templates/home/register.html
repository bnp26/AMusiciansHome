<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static "home/materialize.min.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static "home/home.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static "home/login.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s11 offset-s3">
          <form class="col s12 m8 l6" method='post'>
            {% csrf_token %}
            <div class="card large">
              <div class="card-content brown-text">
                <span class="card-title center-align">Register</span>
              </div>
              <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a class="active" href="#basic_info">Basic Info</a></li>
                    <li class="tab"><a href="#login_info">Login Info</a></li>
                </ul>
              </div>
              <div class="card-content brown-text">
                <div id="basic_info">
                    <div class="row">
                      <div class="input-field col s6">
                        {{ form.first_name }}
                      </div>
                      <div class="input-field col s6">
                        {{ form.last_name }}
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s8 offset-s2">  
                        {{ form.email }}
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s8 offset-s2">  
                        {{ form.phone_num }}
                      </div>
                    </div>
                  </div>
                <div id="login_info">
                    <div class="row">
                      <div class="input-field col s8 offset-s2">  
                        {{ form.username }}
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s8 offset-s2">  
                        {{ form.password1 }}
                      </div>
                    </div>  
                    <div class="row">
                      <div class="input-field col s8 offset-s2">  
                        {{ form.password2 }}
                      </div>
                    </div>
                  </div>
                </div>
              <div class="card-action">
                <div class="col s6 offset-s3">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                  <i class="material-icons right">create</i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static "home/materialize.js" %}"></script>
    <script src="{% static "home/init.js" %}"></script>
    <script src="{% static "home/login.js" %}"></script>
    </body>
</html>
